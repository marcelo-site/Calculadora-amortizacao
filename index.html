<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amortizações</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <h1>Calculadora de Empréstimo</h1>
        <form id="form">
            <div>
                <div>
                    <label for="emprestimo">Valor do empréstimo</label>
                    <input type="text" name="emprestimo" id="emprestimo" oninput="this.value = this.value
                     .replace(/[^0-9.]/g, '')
                     .replace(/(\..*?)\..*/g, '$1');" placeholder="Digite o valor do empréstimo">
                </div>
                <div>
                    <label for="taxa">Taxa de juros (ao mês)</label>
                    <input type="text" name="taxa" id="taxa" placeholder="Digite a taxa de juros (%)" oninput="this.value = this.value
                        .replace(/[^0-9.]/g, '')
                        .replace(/(\..*?)\..*/g, '$1');">
                </div>
                <div>
                    <label for="qtyParcelas">Quantidade de parcelas</label>
                    <input type="number" name="qtyParcelas" id="qtyParcelas"
                        placeholder="Digite a quantidade de parcelas">
                </div>
                <div>
                    <label for="sel">Tabela</label>
                    <select name="sel" id="sel">
                        <option value="price">Price</option>
                        <option value="sac">Sac</option>
                    </select>
                </div>
                <input type="submit" value="Calcular">
            </div>
        </form>
        <div>
            <div style="overflow-x: auto;">
                <div>
                    <div class="none" style="width: 600px;">
                        <div class="grid">
                            <span>#</span>
                            <span>Parcelas</span>
                            <span>Amortizações</span>
                            <span>Juros</span>
                            <span> Saldo Devedor</span>
                        </div>
                        <div id="resultado">
                        </div>
                </div>
                </div>
            </div>
            <div id="resumo">   
            </div>
    </main>
    <footer>
        <p>Feito por <a href="https://www.facebook.com/profile.php?id=100015225941991" target="_blank">Marcelo</a>
            &copy, 2023</p>
    </footer>
</body>

</html>
